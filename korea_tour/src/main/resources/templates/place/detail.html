<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

<!-- index.html 고유 CSS 추가 -->
 <th:block layout:fragment="css">
 <link rel="stylesheet" th:href="@{/css/placedetail.css}">
</th:block> 

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script" >
	<script th:src="@{/js/placedetail.js}" defer></script>
</th:block>

<div layout:fragment="content">

<input type="hidden" id="place" name="contentId" th:value="${contentId}" readonly="readonly"></input>
<h1 id="placeName">관광지 이름이에요</h1>
<div id="list">관광지 목록들 출력할거에요</div>
<div id="picture">관광지 사진을 출력할거에요</div>
<div id="placeInfo">관광지 상세내용을 출력할거에요</div>
<div id="placeMap">관광지 지도를 출력할거에요</div>
</div>   
</html>
