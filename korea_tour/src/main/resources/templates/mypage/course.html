<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

<!-- index.html 고유 CSS 추가 -->
 <th:block layout:fragment="css">
 <link rel="stylesheet" th:href="@{/css/mypage/course.css}">
</th:block> 

<!-- index.html 고유 스크립트 추가 -->

<th:block layout:fragment="script" >
      <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=31ce38fe7ad5a778d898c960e51d1167"></script>
      <script th:src="@{/js/mycourse.js}" defer></script>
</th:block>

<div layout:fragment="content">
      <div id="topBox">
            <h3 class="top-box__h3">마이페이지</h3>
            <input type="text" placeholder="코스 이름" id="courseName" >
            <div id="selectBox">
                  코스일정<select name="during" id="selectDuring">
                        <option value="D1">당일치기</option>
                        <option value="D2">1박2일</option>
                        <option value="D3">2박3일 이상</option>
                  </select>
                  코스테마<select name="who" id="selectWho">
                        <option value="W1">나홀로여행</option>
                        <option value="W2">가족여행</option>
                        <option value="W3">커플여행</option>
                        <option value="W4">우정여행</option>
                  </select>
                  이동수단<select name="how" id="selectHow">
                        <option value="H1">뚜벅이</option>
                        <option value="H2">자전거</option>
                        <option value="H3">자동차</option>
                        <option value="H4">기차</option>
                  </select>
            </div>
            <hr>
      </div>
      <div id="middleBox">
            <div id="mainBox">
                  <div class="count-box">
                        <h4 id="totalCount">총1건</h4>
                        <div class="count-box__distance">
                              <h4 class="count-box__distance-text">코스 총거리 :</h4>
                        </div>
                  </div>
                  <hr class="hr2">
                  <!-- 반복문 -->
                  <div id="placeBox">
                  <div class="course-box">
                        <div class="image-box">
                              <img src="" alt="">
                        </div>
                        <div class="course-info__box">
                              <div class="course-info">
                                    <p class="course-name">관광지 이름</p>
                                    <p class="course-start">관광지 지역</p>
                                    
                              </div>
                              <i class="fas fa-ellipsis-v course-icon"></i>
                        </div>
                  </div>
                  <hr class="hr2">
                  </div>
                  <!-- 반복문 -->

                  <!-- 모달 -->
                  <div id="myModal" class="modal">
                        <div class="modal-content">
                              <button id="upBtn" onclick="moveUp(this)">UP</button>
                              <button id="downBtn" onclick="moveDown(this)">DOWN</button>
                              <button id="deleteBtn" onclick="deletePlaceList(this)">삭제</button>
                        </div>
                  </div>
                  

                  <div id="mapBox">


                  </div>
                  
                  <div id="contentBox__main">
                        <input type="text" onkeydown="counter()"  id="contentBox">
                        <br/>
                        <span id="count">(0/200)</span>
                  </div>
                  
                  <div class="radio-box">
                      
                              <span>노출여부<i class="fas fa-question-circle"></i></span>
                              <span>
                                   
                                    <input type="radio" name="checkbox" value="1" >
                                    <b>허용</b>
                                    <input type="radio" name="checkbox" value="0" checked>
                                    <b>불가</b>
                              </span>
                              
                  
                  </div>

                  <div class="button-box">
                        <button type="button" class="btn-btn" onclick="back()">취소</button>
                        <button type="button" class="btn-submit" onclick="saveMyCourse()">저장</button>
                  </div>

            </div>
            <div id="navBox">
                  <a th:href="@{/tourmypage/courselist}" class="nav-text">코스</a>
                  <a th:href="@{/tourmypage/favorite}" class="nav-text">즐겨찾기</a>
                  <a th:href="@{/tourmypage/answer}" class="nav-text">댓글</a>
            </div>

            
      </div>

     
      
</div>
   
</html>
