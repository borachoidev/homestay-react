<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

<!-- index.html 고유 CSS 추가 -->
 <th:block layout:fragment="css">
 <link rel="stylesheet" th:href="@{../css/home.css}">
 
 <link rel="stylesheet" th:href="@{../css/mypage/course.css}">
</th:block> 

<!-- index.html 고유 스크립트 추가 -->

<th:block layout:fragment="script" >
      <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=31ce38fe7ad5a778d898c960e51d1167"></script>
      <script th:src="@{../js/home.js}" defer></script>
      <script th:src="@{../js/mycourse.js}" defer></script>
</th:block>

<div layout:fragment="content">
      <form action="">
      <div id="topBox">
            <h3 class="top-box__h3">마이페이지</h3>
            <input type="text" placeholder="코스 이름">
            <div id="selectBox">
                  코스일정<select name="" id="">
                        <option value="">당일치기</option>
                        <option value="">1박2일</option>
                        <option value="">2박3일 이상</option>
                  </select>
                  코스테마<select name="" id="">
                        <option value="">가족여행</option>
                        <option value="">우정여행</option>
                        <option value="">커플여행</option>
                        <option value="">나홀로여행</option>
                  </select>
                  이동수단<select name="" id="">
                        <option value="">뚜벅이</option>
                        <option value="">드라이브</option>
                        <option value="">기차</option>
                  </select>
            </div>
            <hr>
      </div>
      <div id="middleBox">
            <div id="mainBox">
                  <div class="count-box">
                        <h4>총1건</h4>
                        <div class="count-box__distance">
                              <h4 class="count-box__distance-text">코스 총거리 :</h4>
                        </div>
                  </div>
                  <hr class="hr2">
                  <!-- 반복문 -->
                  <div class="course-box">
                        <div class="image-box">
                              <img src="" alt="">
                        </div>
                        <div class="course-info__box">
                              <div class="course-info">
                                    <p class="course-name">관광지 이름</p>
                                    <p class="course-start">관광지 지역</p>
                                    
                              </div>
                              <i class="fas fa-ellipsis-v course-icon"></i>
                        </div>
                  </div>
                  <hr class="hr2">
                  <!-- 반복문 -->
                  <!-- 반복문 -->
                  <div class="course-box">
                        <div class="image-box">
                              <img src="" alt="">
                        </div>
                        <div class="course-info__box">
                              <div class="course-info">
                                    <p class="course-name">관광지 이름</p>
                                    <p class="course-start">관광지 지역</p>
                                    
                              </div>
                              <i class="fas fa-ellipsis-v course-icon"></i>
                        </div>
                  </div>
                  <hr class="hr2">
                  <!-- 반복문 -->
                  <!-- 반복문 -->
                  <div class="course-box">
                        <div class="image-box">
                              <img src="" alt="">
                        </div>
                        <div class="course-info__box">
                              <div class="course-info">
                                    <p class="course-name">관광지 이름</p>
                                    <p class="course-start">관광지 지역</p>
                                    
                              </div>
                              <i class="fas fa-ellipsis-v course-icon"></i>
                        </div>
                  </div>
                  <hr class="hr2">
                  <!-- 반복문 -->
                  

                  <div id="mapBox">


                  </div>
                  
                  <div id="contentBox__main">
                        <input type="text" onkeydown="counter()"  id="contentBox">
                        <br/>
                        <span id="count">(0/200)</span>
                  </div>
                  
                  <div class="radio-box">
                        <div class="share-check__box1">
                              <span>소개여부<i class="fas fa-question-circle"></i></span>
                              <span>
                                    <input type="radio" name="checkbox1" value="" checked>
                                    <b>허용</b>
                                    <input type="radio" name="checkbox1" value="">
                                    <b>불가</b>
                              </span>
                              
                        </div>
                        <div class="share-check__box2">
                              <span>노출여부<i class="fas fa-question-circle"></i></span>
                              <span>
                                    <input type="radio" name="checkbox2" value="" checked>
                                    <b>허용</b>
                                    <input type="radio" name="checkbox2" value="">
                                    <b>불가</b>
                              </span>
                              
                        </div>
                  </div>

                  <div class="button-box">
                        <button type="button" class="btn-btn" onclick="back()">취소</button>
                        <button type="submit" class="btn-submit">저장</button>
                  </div>

            </div>
            <div id="navBox">
                  <a th:href="@{/mypage/courselist}" class="nav-text">코스</a>
                  <a th:href="@{/mypage/favorite}" class="nav-text">즐겨찾기</a>
                  <a th:href="@{/mypage/answer}" class="nav-text">댓글</a>
            </div>

            
      </div>
</form>

     
      
</div>
