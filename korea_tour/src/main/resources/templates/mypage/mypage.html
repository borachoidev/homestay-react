<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

<!-- index.html 고유 CSS 추가 -->
 <th:block layout:fragment="css">
 <link rel="stylesheet" th:href="@{css/mypage.css}">
</th:block> 

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script" >
      <script th:src="@{js/mypage.js}" defer ></script>
</th:block>

<div layout:fragment="content">
      <div id="topBox">
            <h1 class="top-box__h1">마이페이지</h1>
            <hr>
      </div>
      <div id="mainBox">
            <div id="myPageBoxTop">
                  <div id="mainProfileBox" class="mypage-box">
                        <div id="profileBox">
                              <div id="profileBoxSub">
                                    <div class="login-menu">
                                          <i id="logoutBtn" class="fas fa-backspace menu-icon"></i>
                                    </div>
                                    
                                    <img class="profile-image" th:src="${session.user.photo}">
                                    <div class="user-name" th:text="${session.user.name}">user</div>
                              </div>
                        </div>
                  </div>

                  <div id="mainCourseBox" class="mypage-box">
                        <div class="mypage-box__text-box"> 
                              <p class="text-box">코스</p><br /><br />
                              <p id="myTotalCourse">0</p>
                        </div>
                  </div>
            </div>
            <div id="myPageBoxBottom">
                  <div id="mainFavoriteBox" class="mypage-box">
                        <div class="mypage-box__text-box"> 
                              <p class="text-box">즐겨찾기</p><br /><br />
                              <p id="myTotalMark">0</p>
                        </div>      
                  </div>
                  <div id="mainAnswerBox" class="mypage-box">
                        <div class="mypage-box__text-box"> 
                              <p class="text-box">댓글</p><br /><br />
                              <p id="myTotalAnswer">0</p>
                        </div>
                  </div>

            </div>

      </div>
</div>
   
</html>
