<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">

<!-- 고유 CSS 추가 -->
<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{/css/notice/summernote-lite.css}">
	<link rel="stylesheet" th:href="@{/css/notice/insert.css}">
</th:block>

<!-- 고유 스크립트 추가 -->
<th:block layout:fragment="script">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <script th:src="@{/js/notice/lang/summernote-ko-KR.js}"></script>
	<script th:src="@{/js/notice/summernote-lite.js}"></script>
	<script th:src="@{/js/notice/summernote-insert.js}"></script>
</th:block>



<div layout:fragment="content">
<div class="all-summernote">
<div class="notice-wrap">
<h2>공지 작성란</h2><br>
<form th:action="@{/admin/notice/insert}" method="POST">
<input type="text" class="notice-title" id="notice-title" name="title"  />
	<textarea name="content" id="summernote" class="summernote" ></textarea>
<div class="notice-buttons">
<button id="subBtn" type="submit">저장하기</button>
</div>
</form>
</div>
</div>
</div>
<script>
$(document).ready(function() {
	//여기 아래 부분
	$('#summernote').summernote({
		  height: 250,                 // 에디터 높이
		  minHeight: null,             // 최소 높이
		  maxHeight: null,             // 최대 높이
		  focus: true,                  // 에디터 로딩후 포커스를 맞출지 여부
		  lang: "ko-KR",					// 한글 설정
		  placeholder: '최대 2048자까지 쓸 수 있습니다',	//placeholder 설정

			
});
});

</script>
</html>
