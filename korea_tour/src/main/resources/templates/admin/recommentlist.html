<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">

<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{/css/admin/list.css}">
</th:block>


<th:block layout:fragment="script" >
	<script th:src="@{/js/recomment.js}" defer></script>
</th:block>

<div layout:fragment="content">

	<!-- Sub Title -->
	<div class="opt_tit">

		<div class="opt_tit_right">
			<div class="elmt">
				<a href="/admin/comment/list?currentPage=1" class="btn_txt btn_type_c btn_color_a"> <span
					class="txt" >댓글 | </span>
				</a> <a href="/admin/recomment/list?currentPage=1" class="btn_txt btn_type_c btn_color_b"> <span
					class="txt"> 덧글</span>
				</a>
				<a href="/admin" class="btn_txt btn_type_c btn_color_b" > <span
					class="txt"> 메인으로</span>
				</a>
			</div>
		</div>
	</div>
	<!-- //Sub Title -->

	<!-- Board List -->
	<div class="board_list">
		<table class="board_list_table">
			<colgroup>
				<col width="55" />
				<col width="80" />
				<col width="" />
				<col width="" />
				<col width="" />
				<col width="" />
				<col width="" />
			
			</colgroup>
			<thead>
				<tr class="board_list_row">
					<th class="board_list_head" scope="col">차례</th>
					<th class="board_list_head" scope="col">고유넘버</th>
					<th class="board_list_head" scope="col">로그인아이디</th>
					
					<th class="board_list_head" scope="col">내용</th>
					<th class="board_list_head" scope="col">이름</th>
					<th class="board_list_head" scope="col">일시</th>
					<th class="board_list_head" scope="col"></th>
					
				</tr>
			</thead>
			<tbody class="list-low">	
			</tbody>
		</table>
	</div>
	<!-- //Board List -->

	<!-- Page Navigation -->
	<div class="page_wrap">
		<div class="page_nation">
	
		</div>
	</div>
</div>




</html>
