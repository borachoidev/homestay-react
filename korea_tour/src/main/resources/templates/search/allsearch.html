<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

<!-- index.html 고유 CSS 추가 -->
 <th:block layout:fragment="css">
 <link rel="stylesheet" th:href="@{css/allsearch.css}">
</th:block> 

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script" >
	<script th:src="@{js/allsearch.js}"></script>
</th:block>

<div layout:fragment="content">
<div class="search">
<div class="mainText" th:text="통합검색">[[${keyword}]]</div>
<hr>
<div class="mainText" th:text="관광지"></div>
<div class="mainText" th:text="축제"></div>
<div class="mainText" th:text="코스"></div>
</div>
<div class="sidebar" id="sidebar"></div>
</div>
</html>
